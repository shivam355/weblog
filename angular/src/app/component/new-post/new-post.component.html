<br/>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-9">
			<div class="input-group">
				<span class="input-group-addon">Post</span>
				<input id="post" type="text" class="form-control" name="msg" placeholder="Post title">
			</div>
		</div>

		<div class="col-sm-3">
			<button type="button" class="btn btn-default">Save</button>
			<button type="button" class="btn btn-default" (click)="preview()">Preview</button>
			<button type="button" class="btn btn-default">Publish</button>
			<button type="button" class="btn btn-default">Close</button>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-sm-12">
			<app-ngx-editor [spellcheck]="true" [(ngModel)]="htmlContent" class="custom-editor"></app-ngx-editor>
		</div>
	</div>

</div>
