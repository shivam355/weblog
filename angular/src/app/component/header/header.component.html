<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-globe"></span> Logo</a>
        </div>
        <!-- Navbar links left -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active" *ngIf="session.isLoggedIn">
                    <a routerLink="/home">Home</a>
                </li>
                <li class="active" *ngIf="session.isLoggedIn">
                    <a href="#" routerLink="/newPost">New Post</a>
                </li>
                <li *ngIf="!session.isLoggedIn">
                    <a href="#">Products</a>
                </li>
                <li *ngIf="!session.isLoggedIn">
                    <a href="#">About</a>
                </li>
            </ul>
            <!-- Navbar links right -->
            <ul class="nav navbar-nav navbar-right" *ngIf="session.isLoggedIn">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{session.user.displayName}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="about-us">
                        <li>
                            <a href="#">Engage</a>
                        </li>
                        <li>
                            <a routerLink="/logout">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Log In Form -->
            <form class="navbar-form navbar-right form-inline" (ngSubmit)="onSubmit()" #loginForm="ngForm" *ngIf="!session.isLoggedIn">
                <div class="form-group">
                    <label class="sr-only" for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email" [(ngModel)]="model.userName" name="userName">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" [(ngModel)]="model.password" name="password">
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
